<template name="profile">

	<ion-view title="我的档案">
		<ion-content>
			<ion-nav-buttons side="left">
				<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>

			<form ng-submit="updateProfile(user)">
				<div class="list">
					<div class="item item-divider">基本信息</div>
					<label class="item item-input">
						<span class="input-label">姓名</span>
						<input type="text" ng-model="user.profile.displayName">
					</label>
					<label class="item item-input">
						<span class="input-label">手机号码</span>
						<input type="number" ng-model="user.profile.mobile">
					</label>
				</div>
				<div class="list">
					<div class="item item-divider">账户信息</div>
					<label class="item item-input">
						<span class="input-label">登录名</span>
						<input type="text" value="[[currentUser.username]]" disabled>
					</label>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">保存</button>
				</div>
			</form>
		</ion-content>
	</ion-view>

</template>
