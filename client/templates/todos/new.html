<template name="newTodo">

	<div class="modal">
		<ion-header-bar class="bar-positive">
			<div class="buttons">
				<button class="button button-icon icon ion-close" ng-click="closeModal()"></button>
			</div>
			<h1 class="title">新的任务</h1>
		</ion-header-bar>
		<ion-content>
			<form ng-submit="createTodo(todo)">
				<div class="list">
					<label class="item item-input">
						<textarea ng-model="todo.content" placeholder="任务细节"></textarea>
					</label>
					<ion-checkbox ng-model="todo.urgency">紧急</ion-checkbox>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">创建</button>
				</div>
			</form>
		</ion-content>
	</div>

</template>
