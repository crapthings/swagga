<template name="signup">

	<ion-view>
		<ion-header-bar class="bar-positive">
			<h1 class="title">注册</h1>
		</ion-header-bar>
		<ion-content>
			<div class="item item-divider" ng-show="notice">[[notice]]</div>
			<form ng-submit="signup(user)">
				<div class="list">
					<label class="item item-input">
						<input type="text" ng-model="user.username" placeholder="用户名">
					</label>
					<label class="item item-input">
						<input type="password" ng-model="user.password" placeholder="密码">
					</label>
					<label class="item item-input">
						<input type="text" ng-model="user.profile.displayName" placeholder="姓名">
					</label>
					<label class="item item-input">
						<input type="text" ng-model="user.profile.mobile" placeholder="手机号码">
					</label>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">注册</button>
					<a ui-sref="signin" class="button button-block button-stable">返回</a>
				</div>
			</form>
		</ion-content>
	</ion-view>

</template>
