<template name="signup">

	<ion-view>
		<ion-header-bar class="bar-positive">
			<h1 class="title">Sign Up</h1>
		</ion-header-bar>
		<ion-content>
			<form ng-submit="signup(user)">
				<div class="list">
					<label class="item item-input">
						<input type="text" placeholder="username" ng-model="user.username">
					</label>
					<label class="item item-input">
						<input type="password" placeholder="password" ng-model="user.password">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="nickname" ng-model="user.profile.nickname">
					</label>
					<label class="item item-input">
						<input type="text" ng-model="user.profile.mobile" placeholder="mobile">
					</label>
				</div>
				<div class="padding">
					<button type="submit" class="button button-block button-positive">Sign Up</button>
					<a class="button button-block button-stable" ui-sref="signin">Back</a>
				</div>
			</form>
		</ion-content>
	</ion-view>

</template>
