<template name="newPost">

	<div class="modal">
		<ion-header-bar class="bar-positive">
			<div class="buttons">
				<button class="button button-icon icon ion-close" ng-click="closeModal()"></button>
			</div>
			<h1 class="title">发表文字</h1>
		</ion-header-bar>
		<ion-content>
			<form ng-submit="createPost(post)">
				<div class="list">
					<label class="item item-input">
						<textarea ng-model="post.content" placeholder="凡走过必留下文字"></textarea>
					</label>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">创建</button>
				</div>
			</form>
		</ion-content>
	</div>

</template>
