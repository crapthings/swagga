<template name="newPost">

	<div class="modal">

		<ion-header-bar class="bar-light">
			<div class="buttons">
				<button class="button button-icon icon ion-ios7-close-outline" ng-click="closeModal()"></button>
			</div>
			<h1 class="title">New Post</h1>
		</ion-header-bar>

		<ion-content>
			<form ng-submit="newPost(post)">
				<div class="list">
					<label class="item item-input">
						<input type="text" placeholder="title" ng-model="post.title">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="price" ng-model="post.price">
					</label>
					<label class="item item-input">
						<textarea placeholder="content" ng-model="post.content"></textarea>
					</label>
					<ion-checkbox ng-model="post.private">private</ion-checkbox>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">Submit</button>
				</div>
			</form>
		</ion-content>

	</div>

</template>
